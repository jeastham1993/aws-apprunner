version: 1.0
runtime: dotnet6
build:
  commands:
    build:
      - dotnet publish ./application/AppRunner.Api.Net6/AppRuner.Api.csproj -c Release -o out
run:
  runtime-version: 6.0.9
  command: dotnet out/AppRuner.Api.dll
  network:
    port: 5000
    env: APP_PORT
  env:
    - name: ASPNETCORE_URLS
      value: "http://*:5000"